<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Apartment Online Check-In</title>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "3e3MkQU0cSbc4_b8X",
      });
   })();
</script>
</head>
<body>
  <h2>Online Check-In</h2>

  <form action="https://formsubmit.co/aida.kulo@gmail.com" method="post" enctype="multipart/form-data">
    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">
    <!-- Redirect after submission -->
    <input type="hidden" name="_next" value="thank-you.html">

    <label for="passport">Passport Number:</label>
    <input type="text" id="passport" name="passport" required><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="country">Country2:</label>
    <input type="text" id="country" name="country" required><br><br>

    <label for="photo">Upload Passport Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

    <button type="submit">Check In</button>
  </form>
</body>
</html>
