<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Apartment Online Check-In</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .lang-buttons { margin-bottom: 20px; }
    button { margin-right: 10px; padding: 6px 12px; cursor: pointer; }
  </style>
</head>
<body>
  
  <div class="lang-buttons">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('bs')">Bosanski</button>
  </div>

  <h2 id="title">Online Check-In</h2>

  <form
    action="https://formspree.io/f/mvgqnabv"
    method="POST"
    enctype="multipart/form-data"
  >
    <input type="hidden" name="_captcha" value="false">

    <label for="passport" id="passport-label">Passport Number:</label>
    <input type="text" id="passport" name="passport" required><br><br>

    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="surname" id="surname-label">Surname:</label>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="country" id="country-label">Country:</label>
    <input type="text" id="country" name="country" required><br><br>

    <label id="photo-label">Passport Photo:</label>
    <input type="file" name="upload" required accept="image/*"><br><br>

    <button type="submit" id="submit-btn">Check In</button>
  </form>

  <script>
    const translations = {
      en: {
        title: "Online Check-In",
        passport: "Passport Number:",
        name: "Name:",
        surname: "Surname:",
        country: "Country:",
        photo: "Passport Photo:",
        submit: "Check In"
      },
      bs: {
        title: "Online Prijava",
        passport: "Broj pasoša:",
        name: "Ime:",
        surname: "Prezime:",
        country: "Država:",
        photo: "Fotografija pasoša:",
        submit: "Prijavi se"
      }
    };

    function setLanguage(lang) {
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("passport-label").innerText = translations[lang].passport;
      document.getElementById("name-label").innerText = translations[lang].name;
      document.getElementById("surname-label").innerText = translations[lang].surname;
      document.getElementById("country-label").innerText = translations[lang].country;
      document.getElementById("photo-label").innerText = translations[lang].photo;
      document.getElementById("submit-btn").innerText = translations[lang].submit;
    }
  </script>

</body>
</html>
