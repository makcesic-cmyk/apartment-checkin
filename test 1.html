<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apartment Online Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .container {
      max-width: 450px;
      background: white;
      padding: 20px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      color: green;
    }

    .lang-switch {
      text-align: right;
      margin-bottom: 10px;
    }

    .lang-switch button {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #007bff;
    }

    .lang-switch button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-switch">
      <button onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§ English</button> | 
      <button onclick="setLanguage('bs')">ðŸ‡§ðŸ‡¦ Bosanski</button>
    </div>
    
    <h2 id="title">Online Check-In</h2>

    <!-- Email set here -->
    <form id="checkin-form" action="https://formsubmit.co/aida.kulo@gmail.com" method="POST" enctype="multipart/form-data">
      <!-- Disable CAPTCHA confirmation -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Optional: redirect to thank you page -->
      <!-- <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html"> -->

      <label for="passport" data-en="Passport Number:" data-bs="Broj pasoÅ¡a:">Passport Number:</label>
      <input type="text" id="passport" name="passport" required>

      <label for="name" data-en="Name:" data-bs="Ime:">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="surname" data-en="Surname:" data-bs="Prezime:">Surname:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="country" data-en="Country:" data-bs="DrÅ¾ava:">Country:</label>
      <input type="text" id="country" name="country" required>

      <label for="photo" data-en="Upload Passport Photo:" data-bs="Dodaj sliku pasoÅ¡a:">Upload Passport Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <button type="submit" id="submit-btn" data-en="Check In" data-bs="Prijavi se">Check In</button>
    </form>

    <div class="message" id="confirmation" style="display:none;" data-en="âœ… Thank you! Your check-in has been submitted." data-bs="âœ… Hvala! VaÅ¡a prijava je uspjeÅ¡no poslana.">
      âœ… Thank you! Your check-in has been submitted.
    </div>
  </div>

  <script>
    const title = document.getElementById('title');
    const confirmation = document.getElementById('confirmation');

    function setLanguage(lang) {
      // Update all elements with data-en / data-bs
      document.querySelectorAll('[data-en]').forEach(el => {
        el.innerText = el.getAttribute(`data-${lang}`);
      });
      title.innerText = lang === 'en' ? 'Online Check-In' : 'Online prijava';
      confirmation.innerText = confirmation.getAttribute(`data-${lang}`);
    }

    // Optional: show confirmation after submitting
    const form = document.getElementById('checkin-form');
    form.addEventListener('submit', () => {
      setTimeout(() => {
        confirmation.style.display = 'block';
      }, 500); // just to show after redirect or reload
    });
  </script>
</body>
</html>
